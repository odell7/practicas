<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/contacto.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img class="logo" src="imagenes/web.png" alt="logo">
            </a>
            <ul class="enlaces-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
            <button class="boton" type="button">
                <span class="br-1"></span>
                <span class="br-2"></span>
                <span class="br-3"></span>
            </button>
        </nav>
    </header>
    <div class="cover">
        <h1>Contact Us</h1>
        <p>Siguenos en nuestras redes sociales para mas informacion</p>
        <img src="imagenes/facebook.png" alt="">
        <img src="imagenes/twitter.png" alt="">
        <img src="imagenes/linkedin.png" alt="">
        <form method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"
            placeholder="Escribe tu nombre" required="true"><br>

            
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"
            placeholder="Escribe tu apellido" required="true"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"
            placeholder="Escribe tu email" required="true"><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" cols="28" rows="4" placeholder="Escribe tu mensaje" required="true"></textarea><br>

            <input type="submit" value="ENVIAR">

        </form>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
